<script type="text/javascript">
    const errorElement = document.getElementById("errorMessage");
    let selectedProduct = "";

    $(document).ready(function() {


        $("#carriers").text(`Hi , take a look at your suppliers!`);
        fetch(`/api/v1/supplier`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(async function(response) {
                if (response.status != 200) {
                    throw new Error("An error occured fetching data");
                }
                return response.json();
            })
            .then(data => {
                const updatedData = data.map((a) => {
                    a["action"] = `<div><button onclick="getSupplierDetails('${a.id}')" class="btn btn-light-green btn-sm mx-2"><i class="fas fa-edit mr-1"></i>Edit</button>
                    <button onclick="deleteSupplier('${a.id}')" class="btn btn-light-blue btn-sm mx-2"><i class="fas fa-trash mr-1"></i>Delete</button></div>`
                    return a;
                })
                $('#suppliers-table').DataTable({
                    "data": updatedData,
                    "bDestroy": true,
                    "columns": [
                        {"data": "id"},
                        {"data": "name"},
                        {"data": "address"},
                        {"data": "city"},
                        {"data": "phone"},
                        {"data": "action"},
                    ]
                });
            })
            .catch(error => {
                // Handle any errors that occur during the API call
                console.log('Error:', error.message);
                errorElement.innerHTML = error.message;
                errorElement.style.display = "block";
            });

    });

    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };


    function addSupplier() {

        if (confirm('Are you sure you want to add this supplier?')) {
            const data = $("#addSupplier").serializeObject();

            for(let i=0;i<errorElement.length;i++) {
                errorElement[i].innerHTML = "";
                errorElement[i].style.display = "none";
            }

            fetch(`/api/v1/supplier`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(async function(response) {
                    if (response.status != 200) {
                        const resp= await response.json();
                        for(let i=0;i<errorElement.length;i++) {
                            errorElement[i].innerHTML = resp.message;
                            errorElement[i].style.display = "block";
                        }
                        return false;
                    }
                    else {
                        window.location.reload();
                    }
                })
                .catch(error => {
                    // Handle any errors that occur during the API call
                    console.log('Error:', error.message);
                    for(let i=0;i<errorElement.length;i++) {
                        errorElement[i].innerHTML = error.message;
                        errorElement[i].style.display = "block";
                    }
                });
        }
        else {
            return false;
        }

        return false;
    }

    function getSupplierDetails(id) {
        selectedProduct = id;
        fetch(`/api/v1/supplier/${id}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(async function(response) {
                if (response.status != 200) {
                    const resp= await response.json();
                    for(let i=0;i<errorElement.length;i++) {
                        errorElement[i].innerHTML = resp.message;
                        errorElement[i].style.display = "block";
                    }
                    return false;
                }
                else {
                    const data = await response.json();
                    $("#name1").val(data.name);
                    $("#address1").val(data.address);
                    $("#phone1").val(data.phone);
                    $("#city1").val(data.city);
                    $("#myModal2").modal("show")
                }
            })
            .catch(error => {
                // Handle any errors that occur during the API call
                console.log('Error:', error.message);
                for(let i=0;i<errorElement.length;i++) {
                    errorElement[i].innerHTML = error.message;
                    errorElement[i].style.display = "block";
                }
            });
    }

    function updateSupplier() {

        if (confirm('Are you sure you want to update this supplier?')) {
            const data = $("#updateSupplier").serializeObject();

            for(let i=0;i<errorElement.length;i++) {
                errorElement[i].innerHTML = "";
                errorElement[i].style.display = "none";
            }

            fetch(`/api/v1/supplier/${selectedProduct}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(async function(response) {
                    if (response.status != 200) {
                        const resp= await response.json();
                        for(let i=0;i<errorElement.length;i++) {
                            errorElement[i].innerHTML = resp.message;
                            errorElement[i].style.display = "block";
                        }
                        return false;
                    }
                    else {
                        window.location.reload();
                    }
                })
                .catch(error => {
                    // Handle any errors that occur during the API call
                    console.log('Error:', error.message);
                    for(let i=0;i<errorElement.length;i++) {
                        errorElement[i].innerHTML = error.message;
                        errorElement[i].style.display = "block";
                    }
                });
        }
        else {
            return false;
        }

        return false;
    }


    function deleteSupplier(id) {
        if (confirm('Are you sure you want to delete this supplier?')) {
            fetch(`/api/v1/supplier/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(async function (response) {
                    if (response.status != 200) {
                        const resp= await response.json();
                        for(let i=0;i<errorElement.length;i++) {
                            errorElement[i].innerHTML = resp.message;
                            errorElement[i].style.display = "block";
                        }
                        return false;
                    }
                    else {
                        window.location.reload();
                    }
                })
                .catch(error => {
                    // Handle any errors that occur during the API call
                    console.log('Error:', error.message);
                    for(let i=0;i<errorElement.length;i++) {
                        errorElement[i].innerHTML = error.message;
                        errorElement[i].style.display = "block";
                    }
                });
        }
        else {
            return false;
        }
    }

</script>
